<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Heroku Update Checklist</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-3">Heroku Update Checklist</h1>
                <p>Be sure you have completed all the steps you need to for the Heroku changeover.
                    <br>
                    Fill out the form steps below to generate your custom Heroku changeover checklist.</p>
            </div>
            <div class="col-12" id="formWrapper">
                <form id="courseForm" class="row row-cols-md-auto g-3 mt-3">
                    <div class="col-12 col-md-10">
                        <label for="select-course" class="visually-hidden">Which Code Institute course are you
                            taking?</label>
                        <select class="form-select" aria-label="Which Code Institute course are you taking?"
                            name="selectCourse" id="selectCourse">
                            <option selected>Which Code Institute course are you taking?</option>
                            <option value="4P">Level 5 Diploma in Web Application Development (4P)</option>
                            <option value="5P">Diploma in Full Stack Software Development (5P)</option>
                        </select>
                        <p id="courseFormFeedback"></p>
                    </div>
                    <div class="col-12 col-md-2">
                        <button type="submit" class="btn btn-primary" id="courseFormSubmitBtn">Submit</button>
                    </div>
                </form>

                <form id="P4CoursePosition" class="row row-cols-md-auto g-3 mt-3 d-none">
                    <div class="col-12 col-md-10">
                        <label for="selectP4CoursePosition" class="visually-hidden">Which of the following describes
                            your position in the 4P
                            course?</label>
                        <select class="form-select"
                            aria-label="Which of the following describes your position in the 4P course?"
                            name="selectP4CoursePosition" id="selectP4CoursePosition">
                            <option selected>Which of the following describes your position in the 4P
                                course?</option>
                            <option value="noSubmissions">I am working towards my Milestone Project 1</option>
                            <option value="submittedMS1">I am working towards my Milestone Project 2</option>
                            <option value="submittedMS2">I am working towards my Milestone Project 3</option>
                            <option value="submittedMS3">I am working towards my Milestone Project 4</option>
                            <option value="submittedMS4">I have submitted my Milestone Project 4 but not received my
                                certificate yet</option>
                            <option value="P4Alumni">I have completed the course and received my certificate</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

                <form id="MS3DatabaseType" class="row row-cols-md-auto g-3 mt-3 d-none">
                    <div class="col-12 col-md-10">
                        <label for="selectMS3DatabaseType" class="visually-hidden">Which type of database does/did your Milestone 3 project use?</label>
                        <select class="form-select"
                            aria-label="Which type of database does/did your Milestone 3 project use?"
                            name="selectMS3DatabaseType" id="selectMS3DatabaseType">
                            <option selected>Which type of database does/did your Milestone 3 project use?</option>
                            <option value="MS3Postgres">My Milestone 3 uses a Postgres (Relational) Database</option>
                            <option value="MS3MongoDB">My Milestone 3 uses a MongoDB (Non-relational) Database</option>
                            <option value="MS3PostgresAndMongoDB">My Milestone 3 uses both Postgres (Relational) <strong>and</strong> MongoDB Databases</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <a href="javascript:location.reload(true)" class="btn btn-primary" id="resetBtn">Reset form</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
